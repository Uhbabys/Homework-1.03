<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Fitzgerald - 12 oz. Mouse</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="character-name">Mouse Fitzgerald</h1>
    </header>
    
    <main>
        <section class="character-image">
            <img src="https://m.media-amazon.com/images/S/pv-target-images/c0827a1abcca275daad235386525a6f4c93a6b9a0af586fa0fe7c9c6625b428e.jpg">
        </section>
        
        <section class="character-details">
            <h2>Character Details</h2>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>Mouse Fitzgerald</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>Unknown</td>
                </tr>
                <tr>
                    <td>Occupation:</td>
                    <td>Secret Agent</td>
                </tr>
                <tr>
                    <td>Notable Characteristics:</td>
                    <td>Mouse-like appearance, sunglasses, beautiful green skintone</td>
                </tr>
            </table>
        </section>
        
        <section class="character-life">
            <h2>Important in Mouse's Life</h2>
            <ul>
                <li>Skillet</li>
                <li>Shark</li>
                <li>Golden Joe</li>
            </ul>
        </section>
        
        <section class="character-quote">
            <h2>Memorable Quote</h2>
            <blockquote>
                "Where is everyone? And why?"
            </blockquote>
        </section>
    </main>
</body>
</html>
